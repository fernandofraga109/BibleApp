<ion-header>
  <ion-navbar>
    <ion-title>
      Livros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar" cancelButtonText="Cancelar"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
    <button (click)="openBook(item.number)" ion-button color="dark" clear>{{ item.book }}</button>	 
    </ion-item>
  </ion-list>
</ion-content>
