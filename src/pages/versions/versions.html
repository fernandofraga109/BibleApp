<ion-header>

  <ion-navbar>
    <ion-title>Ver&ccedil;&otilde;s da Biblia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list radio-group [(ngModel)]="version">
  <ion-list-header>
    Escolha a Vers&atilde;o
  </ion-list-header>
  <ion-item   >
    <ion-label>Nova Vers&atilde;o Internacional (NVI)</ion-label>
    <ion-radio value="nvi" (click)="changeVersion()" ></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Almeida Corrigida e Fiel (ACF)</ion-label>
    <ion-radio value="acf" (click)="changeVersion()" ></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Almeida Revisada Imprensa B&iacute;blica (AA)</ion-label>
    <ion-radio value="aa" (click)="changeVersion()" ></ion-radio>
  </ion-item>
</ion-list>

	



</ion-content>
