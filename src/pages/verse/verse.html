<ion-header>

  <ion-navbar color="base">
  <div style="text-align: center !important; margin-top: 5px !important;" >
	<button ion-button icon-left color="white" (click)="openBookVerse()"  outline  >
    	
    	 <ion-label class="nameVersionToobarUp">{{getNameBook()}}</ion-label>
    </button>
   </div>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content #popoverContent  padding class="popover-page">
 <div #popoverText class="text-to-change">


	<ion-grid>
	  <ion-row *ngFor="let row of getArrayVerse()">

	    <ion-col >
	    	<span class="versicle">{{ getNumerVersicle(row) }}</span>
	    	<span class="verse"> {{ row[getNumerVersicle(row)] }}</span>
	   	</ion-col>

	  </ion-row>

	</ion-grid>


</div>

</ion-content>

<ion-footer >
  <ion-toolbar class="toolbarFooter" color="base" >
    <ion-grid>
	  <ion-row>

	    <ion-col width-10 >
	 		<button ion-button clear (click)="privioustVerse()" style="padding: 0px 2px !important;" >
		    	<ion-icon name="arrow-back"></ion-icon>
		    </button>
	   	</ion-col>
	    <ion-col width-80  >
	    	<div style="text-align: center !important; margin-top: 5px !important;" >
				<button ion-button icon-left color="white" (click)="changeVersion()" small outline  >
			    	<ion-icon name="browsers" >   		
			    	</ion-icon>
			    	 <ion-label class="nameVersionToobar">{{getNameVersion()}}</ion-label>
			    </button>
		    </div>
	   	</ion-col>

	   	<ion-col width-10  >
	   		<button ion-button clear (click)="nextVerse()" style="padding: 0px 2px !important;">
		    	<ion-icon name="arrow-forward"> </ion-icon>
		    </button>
	    </ion-col>

	  </ion-row>

	</ion-grid>
  </ion-toolbar>
</ion-footer>
