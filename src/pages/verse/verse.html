<ion-header>

  <ion-navbar>
    <ion-title>{{getNameBook()}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="build"></ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<div style="position: absolute; bottom: 0px; width: 100%">
        <div style="text-align: center">
          <p>Bottom</p>
        </div>
    </div>
<ion-content #popoverContent  padding class="popover-page">
 <div #popoverText class="text-to-change">
 

	<ion-grid>
	  <ion-row *ngFor="let row of getArrayVerse()">
	  	 
	    <ion-col width-10 >
	 		{{ getNumerVersicle(row) }}
	   	</ion-col>
	    <ion-col width-90  >
	      {{ row[getNumerVersicle(row)] }}
	   	</ion-col>
	   
	  </ion-row>
	  
	</ion-grid>
	
	
</div>

</ion-content>

<ion-footer >
  <ion-toolbar class="toolbarFooter" >
    <ion-grid>
	  <ion-row>
	  	 
	    <ion-col width-10 >
	 		<button ion-button (click)="privioustVerse()" >
		    	<ion-icon name="arrow-back"></ion-icon> 
		    </button>
	   	</ion-col>
	    <ion-col width-80  >
	      
	   	</ion-col>
	   	
	   	<ion-col width-10  >
	   		<button ion-button  (click)="nextVerse()">
		    	<ion-icon name="arrow-forward"></ion-icon> 
		    </button>
	    </ion-col>
	   
	  </ion-row>
	  
	</ion-grid>
  </ion-toolbar>
</ion-footer>
