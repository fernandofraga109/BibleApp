<ion-header>

  <ion-navbar>
    <ion-title>{{getNameBook()}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="build"></ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<div style="position: absolute; bottom: 0px; width: 100%">
        <div style="text-align: center">
          <p>Bottom</p>
        </div>
    </div>
<ion-content #popoverContent  padding class="popover-page">
 <div #popoverText class="text-to-change">
 

	<ion-grid>
	  <ion-row *ngFor="let row of arrayVerse">
	  	 
	    <ion-col width-10 >
	 		{{ getNumerVersicle(row) }}
	   	</ion-col>
	    <ion-col width-90 >
	      {{ row[getNumerVersicle(row)] }}
	   	</ion-col>
	   
	  </ion-row>
	  
	</ion-grid>
	
	
</div>

</ion-content>
